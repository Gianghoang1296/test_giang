<script>
  var num= parseInt(prompt("nhập số"));
  var sum = 0;
for (let i=1; i<num;i++){
  if (num % i===0){
    sum += i;

  }

}
  if (sum=== num){
    alert("True")
  }else{
    alert("False")
  }
