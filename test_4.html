<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ôn tập 2</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #dddddd;
        }

        th {
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
<div id="resultDiv"></div>
<script>


    class Congnhan {
        constructor(Stt, ten, ngs, diachi,Luong, chucvu) {
            // Khai báo thuộc tính
            this.Stt = Stt;
            this.ten = ten;
            this.ngs = ngs;
            this.diachi = diachi;
            this.Luong = Luong ;
            this.chucvu =chucvu ;
        }


    }
    const nguoi_1 = new Congnhan('1', 'Trương Tấn A', 11-11-1997, 'Quảng Nam',2000,'ABC');
    const nguoi_2 = new Congnhan('2', 'Trương Tấn B', 11-11-1997, 'Đà Nẵng', 2000,'ABC');
    const nguoi_3 = new Congnhan('3', 'Trương Tấn C', 11-11-1997, 'Huế',2000,'ABC');
    const workers = [];
    workers.push(nguoi_1);
    workers.push(nguoi_2);
    workers.push(nguoi_3);
    const resultDiv = document.getElementById("resultDiv");
    let items = '<table><tr><th>STT</th><th>Họ và tên</th><th>Ngày sinh</th><th>Địa chỉ</th><th>Lương</th><th>Chức Vụ</th></tr>';
    for (let i = 0; i < workers.length; i++) {
        // template literal ` backtick
        // items += "<tr><td>" + products[i] + "</td></tr>";
        items += `<tr>
                    <td>${workers[i].Stt}</td>
                    <td>${workers[i].ten}</td>
                    <td>$${workers[i].ngs}</td>
                    <td>${workers[i].diachi}</td>
                    <td>${workers[i].Luong}</td>
                    <td>${workers[i].chucvu}</td>
                </tr>`;
    }
    items += '</table>';
    items += `<p> Công nhân nhà máy: ${workers.length}</p>`;
    resultDiv.innerHTML = items;
</script>
</body>
</html>
